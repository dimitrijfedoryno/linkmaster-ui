server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if we wanted to serve everything on one port
    # location /api {
    #     proxy_pass http://backend:5000;
    # }
    # But for now, the frontend code connects directly to the backend URL via CORS.
}
